name: Deploy to GKE

on:
  push:
    branches:
      - main  # Trigger this workflow when changes are pushed to the main branch
  pull_request:
    branches:
      - main  # Trigger this workflow when a pull request is made to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT }}

    - name: Authenticate with GCP Service Account
      run: |
        echo "${{ secrets.GCP_SA_KEY }}" > $HOME/gcloud-key.json
        gcloud auth activate-service-account --key-file=$HOME/gcloud-key.json
        gcloud config set project ${{ secrets.GCP_PROJECT }}
        gcloud container clusters get-credentials ${{ secrets.GKE_CLUSTER }} --zone ${{ secrets.GKE_ZONE }}
        kubectl version --client

    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f .
